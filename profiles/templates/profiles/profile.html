{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ user.username }}</h1>
                <p>{{ user.email }}</p>
                <p>{{ user.date_joined }}</p>
                <img src="{{ user.profile.image.url }}" alt="Profile Image" class="img-thumbnail">
            </div>
        </div>
    </div>
{% endblock %}
